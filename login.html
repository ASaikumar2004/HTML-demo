<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-container">
            <h2>Login</h2>
            <form action="#" method="post">
                <div>
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" name="login-username" placeholder="Enter your username" required aria-required="true">
                </div>
                <div>
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="login-password" placeholder="Enter your password" required aria-required="true">
                </div>
                <div>
                    <input type="submit" value="Login">
                </div>
            </form>
        </div>

        <!-- Register Form -->
        <div class="form-container">
            <h2>Register</h2>
            <form action="#" method="post">
                <div>
                    <label for="register-username">Username:</label>
                    <input type="text" id="register-username" name="register-username" placeholder="Choose a username" required aria-required="true">
                </div>
                <div>
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="register-email" placeholder="Enter your email" required aria-required="true">
                </div>
                <div>
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" name="register-password" placeholder="Create a password" required aria-required="true">
                </div>
                <div>
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
